<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - ID Card Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin Specific Overrides */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            /* Center content for demo */
            align-items: flex-start;
            padding: 20px;
        }

        .admin-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            overflow: hidden;
            min-height: 800px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-item.active,
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 1.5rem;
            color: #1a1a1a;
            margin: 0;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Table */
        .table-container {
            background: white;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #f8f9fa;
            color: #666;
            font-weight: 500;
            font-size: 0.9rem;
        }

        td {
            font-size: 0.95rem;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-printed {
            background: #cce5ff;
            color: #004085;
        }

        .action-btn {
            border: none;
            background: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .action-btn:hover {
            background: #f0f7ff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 600px;
            border-radius: 16px;
            padding: 30px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-preview {
            width: 100%;
            height: 300px;
            background: #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }

        .detail-label {
            width: 120px;
            font-weight: 500;
            color: #666;
        }

        .detail-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="material-icons-round">admin_panel_settings</span>
                Admin Portal
            </div>
            <div class="nav-item active">
                <span class="material-icons-round">dashboard</span>
                Requests
            </div>
            <div class="nav-item">
                <span class="material-icons-round">people</span>
                Employees
            </div>
            <div class="nav-item">
                <span class="material-icons-round">settings</span>
                Settings
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <div class="page-title">
                    <h1>ID Card Requests</h1>
                </div>
                <div class="user-profile">
                    Admin User
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Requests</div>
                    <div class="stat-value" id="stats-total">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Min Pending</div>
                    <div class="stat-value" id="stats-pending" style="color: #f0ad4e">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="stats-completed" style="color: #28a745">0</div>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Employee</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="request-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Request Details</h2>
                <button class="btn-text" onclick="closeModal()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>

            <img src="" alt="Employee Photo" class="photo-preview" id="modal-photo">

            <div class="detail-row">
                <span class="detail-label">Employee:</span>
                <span id="modal-name">Siripattra D.</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Reason:</span>
                <span id="modal-reason">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date:</span>
                <span id="modal-date">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span id="modal-status">-</span>
            </div>

            <div class="detail-actions">
                <button class="btn btn-approve" onclick="updateStatus('Approved')">Approve</button>
                <button class="btn btn-reject" onclick="updateStatus('Rejected')">Reject</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
